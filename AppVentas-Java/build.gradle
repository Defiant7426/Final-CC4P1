plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'ventas.MainVentas' // Aseg√∫rate de que sea el paquete y la clase principal correctos
        )
    }
}

test {
    useJUnitPlatform()
}